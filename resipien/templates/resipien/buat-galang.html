{% extends 'base_nav_user.html' %}

{% load static %}

{% block meta %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/resipien.css' %}">

<title>Buat Galang Dana</title>


{% endblock meta %}


{% block content %}

{% load crispy_forms_tags %}

<div style="background-color: #f5f5f5;">
    <form class="form-galang" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="container-form">
            <div style="border-bottom:1px solid rgb(202, 200, 200);">
                <h3>Detail Galang Dana</h3>
            </div>
            <br>
            <div class="mb-3">
                {{ formGalang|crispy }}
            </div>
        </div>
        <br>
        <div class="container-form">
            <div style="border-bottom:1px solid rgb(202, 200, 200);">
                <h3>Detail Rekening Tujuan</h3>
            </div>
            <br>
            <div class="mb-3">
                {{ formBank|crispy }}
            </div>
            <button type="submit" id="btn-buat" class="btn" >Submit</button>
            <br></br>
        </div>
    </form>
</div>
{% endblock content %}
